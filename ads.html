<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Details</h2>
    <form id="popupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("popupForm").onsubmit = function(e) {
      e.preventDefault();

      var formData = new FormData(this);
      var scriptURL = 'https://script.google.com/macros/s/AKfycbxWc-M11RwiZ0TxnzrYTq7nxKq5HEbHiVS5O6Sp8exN2nLycnR2zJcu4DnXQfcGbcxldg/exec'; // Replace with your Google Apps Script URL
      
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        alert("Form submitted successfully!");
      })
      .catch(error => alert("Error submitting form!"));
    };
  </script>

</body>
</html>
